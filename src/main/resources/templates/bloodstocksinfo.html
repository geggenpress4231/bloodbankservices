<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blood Stock Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f2f2f2;
        }
        .container {
            margin-top: 50px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 50%;
            background-color: white;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Blood Stock Information for Blood Bank - <span th:text="${bloodBankName}"></span></h2>
        <table>
            <thead>
                <tr>
                    <th>Blood Group</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="stock : ${bloodStocks}">
                    <td th:text="${stock.bloodGroup}">Blood Group</td>
                    <td th:text="${stock.quantity}">Quantity</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
